<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Bungee+Shade&family=Bungee+Inline&family=M+PLUS+Code+Latin"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="main-container">
      <header><h1>THANE WILSON - SOFTWARE ENGINEER</h1></header>
      <section class="bubble social-media">
        <ul class="links">
          <li><a href="https://www.linkedin.com/in/thanewilson/" target="_blank"><img class="icon" src="images/linkedin.jpg"/></a></li>
          <li><a href="https://x.com/thaneofanything" target="_blank"><img class="icon" src="images/x.jpg"></a></li>
          <li><a href="https://github.com/themagicianking" target="_blank"><img class="icon" src="images/github.jpg"/></a></li>
        </ul>
      </section>
      <section class="bubble skills">
        <h3>Skills</h3>
      </section>
      <section class="projects">
      </section>
      <section class="bubble contact">
        <h3 id="contact-header">contact me</h3>
        <form id="contact-form">
          <label for="message">Message</label>
          <textarea id="message" /></textarea>
          <label for="name">Name</label>
          <textarea id="name" required></textarea>
          <input type="submit" value="SEND" id="send"></submit>
        </form>
      </section>
      <section id="about">
        <img id="headshot" src="images/profile.jpg" />
      </section>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
